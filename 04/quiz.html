<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz</title>
  </head>
  <body>
    <div id="root">
      <ul>
        <li v-for="(info, index) in infos">
          <p>번호: {{ index }}</p>
          <p>이름: {{ info.name }}</p>
          <p>나이: {{ info.age }}</p>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          infos: [
            {
              name: '홍길동',
              age: 27,
            },
            {
              name: '이순신',
              age: 30,
            },
            {
              name: '김유신',
              age: 40,
            },
          ],
        },
      })
    </script>
  </body>
</html>
