<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on</title>
  </head>
  <body>
    <div id="root">
      <h1>{{ title }}</h1>
      <button v-on:click="changeTitle">눌러주세요</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          title: '안녕하세요!',
        },
        methods: {
          changeTitle() {
            this.title = 'Hello'
          },
        },
      })
    </script>
  </body>
</html>
