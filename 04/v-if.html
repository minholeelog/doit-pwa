<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-if</title>
  </head>
  <body>
    <div id="root">
      <p>{{ flag }}</p>
      <p v-if="flag">앞면!</p>
      <p v-else>뒷면!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          flag: Math.random() > 0.5,
        },
      })
    </script>
  </body>
</html>
