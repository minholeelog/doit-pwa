<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vue.js</title>
  </head>
  <body>
    <div id="root">
      <!-- 머스태시: 데이터 바인딩 -->
      <p>{{ title }}</p>
    </div>
    <!-- Vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        // Vue 렌더링 대상
        el: '#root',
        data: {
          title: '안녕하세요!',
        },
      })
    </script>
  </body>
</html>
