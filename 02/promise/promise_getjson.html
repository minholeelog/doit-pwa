<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="getJson">JSON 로컬 읽기</button>

    <button id="fetchJson">JSON 원격 읽기</button>
    <script>
      const getJson = document.getElementById('getJson')
      const fetchJson = document.getElementById('fetchJson')

      getJson.addEventListener('click', () => {
        fetch('./data.json')
          .then((res) => res.text())
          .then((json) => console.log(json))
      })

      fetchJson.addEventListener('click', () => {
        fetch('https://jsonplaceholder.typicode.com/posts/1')
          .then((res) => res.text())
          .then((json) => console.log(json))
      })
    </script>
  </body>
</html>
