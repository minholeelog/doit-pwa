<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computded</title>
  </head>
  <body>
    <div id="root">
      <p>원본 문장: "{{ message }}"</p>
      <p>대문자로 변환된 문장: "{{ upperCaseMessage }}"</p>
    </div>
    <!-- Vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          message: 'How are you?',
        },
        computed: {
          upperCaseMessage() {
            return this.message.toUpperCase()
          },
        },
      })
    </script>
  </body>
</html>
