<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>navigation drawer</title>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar app color="primary" dark>
          <v-app-bar-nav-icon
            @click.stop="drawer = !drawer"
          ></v-app-bar-nav-icon>
          <v-toolbar-title>Header 입니다.</v-toolbar-title>
        </v-app-bar>

        <v-navigation-drawer absolute temporary v-model="drawer">
          <v-toolbar flat height="70px">
            <v-list>
              <v-list-item>
                <v-list-item-avatar>
                  <img src="https://randomuser.me/api/portraits/men/44.jpg" />
                </v-list-item-avatar>
                <v-list-item-content>
                  <v-list-item-title class="title">홍길동</v-list-item-title>
                  <v-list-item-subtitle>로그인</v-list-item-subtitle>
                </v-list-item-content>
              </v-list-item>
            </v-list>
          </v-toolbar>
          <v-divider></v-divider>

          <v-list class="pt-3">
            <v-list-item
              v-for="item in menuItems"
              :key="item.title"
              :href="item.link"
            >
              <v-list-item-action>
                <v-icon>{{ item.icon }}</v-icon>
              </v-list-item-action>
              <v-list-item-content>
                <v-list-item-title> {{ item.title }} </v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-navigation-drawer>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
          drawer: false,
          menuItems: [
            {
              title: '스타벅스',
              icon: 'fa-coffee',
              link: 'https://www.starbucks.com',
            },
            {
              title: '애플',
              icon: 'mdi-apple',
              link: 'http://www.apple.com',
            },
            {
              title: '페이스북',
              icon: 'mdi-facebook-box',
              link: 'http://www.facebook.com',
            },
          ],
        },
      })
    </script>
  </body>
</html>
