<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
    />
    <title>bottom navigation</title>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-content>
          <v-card
            height="100%"
            class="d-flex display-2 align-center justify-center"
          >
            선택: {{ select }}
          </v-card>
        </v-content>
        <v-footer fixed>
          <v-bottom-navigation absolute v-model="select" dark>
            <v-btn text value="자전거">
              자전거
              <v-icon>directions_bike</v-icon>
            </v-btn>
            <v-btn text value="지하철">
              지하철
              <v-icon>subway</v-icon>
            </v-btn>
            <v-btn text value="버스">
              버스
              <v-icon>directions_bus</v-icon>
            </v-btn>
          </v-bottom-navigation>
        </v-footer>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
          select: '자전거',
        },
      })
    </script>
  </body>
</html>
