<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
    />
    <style>
      .border_style {
        border-color: rgb(5, 121, 30);
        border-width: 1px;
        border-style: solid;
        background-color: rgb(153, 204, 14);
      }
    </style>
    <title>6장 미션</title>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar app color="primary" dark>
          <v-app-bar-nav-icon></v-app-bar-nav-icon>
          <v-toolbar-title>Virtual University</v-toolbar-title>
        </v-app-bar>
        <v-content>
          <v-container>
            <v-row>
              <v-col xs="12">
                <v-card>
                  <v-card-text
                    style="height: 400px"
                    class="grey lighten-4"
                  ></v-card-text>
                </v-card>
                <v-card-text style="height: 50px; position: relative">
                  <v-btn absolute dark fab top right color="pink">
                    <v-icon>add</v-icon>
                  </v-btn>
                </v-card-text>
              </v-col>
            </v-row>
          </v-container>
        </v-content>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
      })
    </script>
  </body>
</html>
