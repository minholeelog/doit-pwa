<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
    />
    <style>
      .border_style {
        border-color: rgb(5, 121, 30);
        border-width: 1px;
        border-style: solid;
        background-color: rgb(153, 204, 14);
      }
    </style>
    <title>vuetify</title>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar app flat color="primary">
          <v-toolbar-title class="white--text mx-auto"
            >Beetle 운동화</v-toolbar-title
          >
        </v-app-bar>
        <v-content>
          <v-container>
            <v-row>
              <v-col cols="12" sm="6">
                <h2 class="mb-3">About Beetle</h2>
                <p>
                  운동화는 나를 표현하는 하나의 방법이자 패션을 완성하는 필수
                  아이템이다..
                </p>
              </v-col>
              <v-col cols="12" sm="6">
                <h2 class="mb-3">Beetle's Target</h2>
                <p>1. 운동화에 관심 있는 사람은 누구나</p>
                <p>2. 스니커즈를 사고 싶은 사람</p>
                <p>3. 차별화된 디자인을 원하는 사람</p>
                <p>4. 최신 트렌드 운동화를 원하는 사람</p>
              </v-col>
            </v-row>
          </v-container>
        </v-content>
        <v-footer color="secondary" dark fixed>
          <div class="mx-auto">Copyright &copy; {{ currentYear }}</div>
        </v-footer>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        computed: {
          currentYear() {
            return new Date().getFullYear()
          },
        },
      })
    </script>
  </body>
</html>
